<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link
      href='https://fonts.googleapis.com/css?family=Lato:300,400,700'
      rel='stylesheet'>
  <link
      rel="stylesheet"
      href="style.css"
      MEDIA="screen"
      charset="utf-8">
</HEAD>
<body class="body">
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg">
  <a class='header__link'
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="tasks" id='add-tasks'>
    <label class="label tasks__label" for="new-task">Add Item</label>
    <div class="tasks__row-wrapper">
      <input
          id='new-task'
          class="input task input-text"
          type="text">
      <button class="btn">Add</button>
    </div>
  </section>
  <section class="tasks">
    <h3 class="tasks__title">Todo</h3>
    <ul class="tasks__list" id='incomplete-tasks'>
      <li class="tasks__item">
        <input class="input input-checkbox" type='checkbox'>
        <label class="label task">Pay Bills</label>
        <input type="text" class="input input-text task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn__img" src="./remove.svg">
        </button>
      </li>
      <li class="tasks__item edit-mode">
        <input class="input input-checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="input task input-text">
        <button class='btn btn-edit'>Save</button>
        <button class="btn btn-delete">
          <img class="btn__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  <section class="tasks">
    <h3 class="tasks__title">Completed</h3>
    <ul class="tasks__list" id="completed-tasks">
      <li class="tasks__item">
        <input class="input input-checkbox" type="checkbox" checked>
        <label class="label label-completed-tasks task">See the Doctor</label>
        <input type="text" class="input task input-text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
</main>
<script SRC="app.js"></script>
</body>
</html>
